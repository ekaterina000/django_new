<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Government</title>
     {% extends "base.html" %}
    {% load static %}
    <link rel = "stylesheet" type="text/css" href={% static 'show_info.css' %}>
</head>
<body>
{% block content %}
    <div class="container">
        <div class="mx-auto d-grid gap-2" style="margin-top: 45vh; width: 500px">
            {% for resident in residents %}
                <a href="{% url '' %}" class="btn btn-primary" type="button">{{ resident.name }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
</body>
</html>
